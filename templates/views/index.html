<html>
<head>
    <title>66</title>

    <script>
        function createRoom() {
            fetch('/room', {
                method: 'POST',
            }).then((data) => data.json()).then((data) => {
                console.log(data);
                alert(window.location.origin + "/room/" + data.roomId);
            });
        }
    </script>
</head>
<body>
<div style="text-align: center;">
    <button onclick="createRoom()">Create Room</button>
</div>
</body>
</html>
